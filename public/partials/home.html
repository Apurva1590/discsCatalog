<div class="page-header">
    <h1>Discs Catalog</h1>
</div>
<div>
    <h2>Options:</h2>
</div>
<div class="text-center">
    <a href="#/discs" title="All Discs" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span></a>
    <a href="#/create" title="Add new Disc" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
</div>
<br/>
<div>
    <h2>Or search for discs:</h2>
</div>
<form ng-submit="search();" style="margin-top:30px;">
    <div class="input-group" id="adv-search">
        <input ng-model="query" type="text" class="form-control" placeholder="Search for discs (by band name or disc title)" />
        <div class="input-group-btn">
            <div class="btn-group" role="group">
                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </div>
        </div>
    </div>
</form>

<div>
    <table ng-show="showResults" id="discs" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Band</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="result in results">
                <td style="font-size:20px; margin-left:10px;">
                    {{result._source.band}}
                </td>
                <td style="font-size:20px; margin-left:10px;">
                    {{result._source.title}}
                </td>
                <td>
                    <a href="#/discs/{{result._id}}" class="glyphicon glyphicon-edit"></a>
                </td>
                <td>
                    <a href ng-click="deleteDisc(result);" class="glyphicon glyphicon-remove"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
