<div class="page-header">
    <h1>All Discs</h1>
</div>


<table id="discs" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>Band</th>
            <th>Title</th>
            <th>Description</th>
            <th>Songs</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="disc in discs">
            <td style="font-size:20px; margin-left:10px;">
                {{disc.band}}
            </td>
            <td style="font-size:20px; margin-left:10px;">
                {{disc.title}}
            </td>
            <td style="font-size:20px; margin-left:10px;">
                {{disc.description}}
            </td>
            <td style="font-size:20px; margin-left:10px;">
                <span ng-repeat="song in disc.songs"> 
                       {{song}}{{$last ? '' : '; '}}
                </span>
            </td>
            <td>
                <a href="#/discs/{{disc._id}}" class="glyphicon glyphicon-edit"></a>
            </td>
            <td> 
                <a href ng-click="deleteDisc(disc);" class="glyphicon glyphicon-remove"></a>
            </td>
        </tr>
    </tbody>
</table>
